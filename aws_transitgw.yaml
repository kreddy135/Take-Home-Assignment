Resources:
  TransitGateway:
    Type: AWS::EC2::TransitGateway
    Properties:
      AmazonSideAsn:
        Ref: TransitGatewayASN
      Description: VPC transit gateway
      AutoAcceptSharedAttachments: enable
      DefaultRouteTableAssociation: enable
      DnsSupport: enable
      VpnEcmpSupport: enable
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - TransitGateway-
                - Ref: TransitGatewayASN
  MgmtVPC:
    Type: AWS::EC2::VPC
    Properties:
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      CidrBlock:
        Ref: MgmtVPCCIDR
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - MgmtVPC-
                - Ref: MgmtVPCCIDR
        - Key: CloudFormationStack
          Value:
            Ref: AWS::StackId
    DependsOn: TransitGateway
  MgmtVPCTGWAttachment:
    Type: AWS::EC2::TransitGatewayAttachment
    Properties:
      SubnetIds:
        - Ref: MgmtVPCSubnet1
        - Ref: MgmtVPCSubnet2
      TransitGatewayId:
        Ref: TransitGateway
      VpcId:
        Ref: MgmtVPC
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - MgmtVPCAttachment-
                - Ref: MgmtVPCCIDR
  MgmtVPCSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: MgmtVPC
      CidrBlock:
        Ref: MgmtVPCSubnet1CIDR
      AvailabilityZone:
        Fn::Select:
          - '1'
          - Fn::GetAZs: ''
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - MgmtVPCSubnet1-
                - Ref: MgmtVPCSubnet1CIDR
        - Key: CloudFormationStack
          Value:
            Ref: AWS::StackId
  MgmtVPCSubnet1RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: MgmtVPC
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - MgmtVPCSubnet1RouteTable-
                - Ref: MgmtVPCSubnet1CIDR
        - Key: CloudFormationStack
          Value:
            Ref: AWS::StackId
  MgmtVPCSubnet1TGWRoute:
    Type: AWS::EC2::Route
    DependsOn: MgmtVPCTGWAttachment
    Properties:
      RouteTableId:
        Ref: MgmtVPCSubnet1RouteTable
      DestinationCidrBlock:
        Ref: TransitGatewayRoute
      TransitGatewayId:
        Ref: TransitGateway
  MgmtSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: MgmtVPCSubnet1
      RouteTableId:
        Ref: MgmtVPCSubnet1RouteTable
  MgmtVPCSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: MgmtVPC
      CidrBlock:
        Ref: MgmtVPCSubnet2CIDR
      AvailabilityZone:
        Fn::Select:
          - '0'
          - Fn::GetAZs: ''
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - MgmtVPCSubnet2-
                - Ref: MgmtVPCSubnet2CIDR
        - Key: CloudFormationStack
          Value:
            Ref: AWS::StackId
  MgmtVPCSubnet2RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: MgmtVPC
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - MgmtVPCSubnet2RouteTable-
                - Ref: MgmtVPCSubnet2CIDR
        - Key: CloudFormationStack
          Value:
            Ref: AWS::StackId
  MgmtVPCSubnet2TGWRoute:
    Type: AWS::EC2::Route
    DependsOn: MgmtVPCTGWAttachment
    Properties:
      RouteTableId:
        Ref: MgmtVPCSubnet2RouteTable
      DestinationCidrBlock:
        Ref: TransitGatewayRoute
