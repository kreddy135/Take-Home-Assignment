          Value:
            Ref: AWS::StackId
######## EC2 creation dev vpc
  ServerRoleDCS1:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ["-", [DCS1, Ref: "AWS::StackName", "SSMRole"]]
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM"
        - "arn:aws:iam::aws:policy/IAMReadOnlyAccess"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole

  InstanceProfileDCS1:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
        - !Ref ServerRoleDCS1

  DCS1Ec2SecGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Open-up ports for ICMP and SSH from 10.x.x.x
      GroupName: !Join ["-", [DCS1, Ref: "AWS::StackName", "EC2-sec-group"]]
      VpcId:
        Ref: DevVPC
      SecurityGroupIngress:
        - IpProtocol: icmp
          CidrIp: !Ref DevVPCCIDR
          FromPort: "-1"
          ToPort: "-1"
        - IpProtocol: tcp
          FromPort: "22"
          ToPort: "22"
          CidrIp: !Ref DevVPCCIDR

  ServerEc2DCS1:
    Type: AWS::EC2::Instance
    DependsOn: DevVPCSubnet1
    Properties:
      SubnetId:
        Ref: DevVPCSubnet1
      ImageId: !FindInMap [RegionMap, !Ref "AWS::Region", AMI]
      InstanceType: t2.micro
      SecurityGroupIds:
        - Ref: DCS1Ec2SecGroup
      IamInstanceProfile:
        Ref: InstanceProfileDCS1
      Tags:
        - Key: Name
          Value: !Sub "DCS1-${AWS::StackName}-Server"
############ USER WITH EC2 PERMISSION
  DevVPCUser:
    Type: AWS::IAM::User
    Properties:
      LoginProfile:
        Password: !Ref 'Password'
  DevUserGroup:
    Type: AWS::IAM::Group
  DevAdminGroup:
    Type: AWS::IAM::Group
  Users:
    Type: AWS::IAM::UserToGroupAddition
    Properties:
      GroupName: !Ref 'DevUserGroup'
      Users: [!Ref 'DevVPCUser']
  Admins:
    Type: AWS::IAM::UserToGroupAddition
    Properties:
      GroupName: !Ref 'DevAdminGroup'
      Users: [!Ref 'DevVPCUser']
  DevUserPolicies:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: DevUsers
      PolicyDocument:
        Statement:
        - Effect: Allow
          Action:
            - s3:*
            - cloudwatch:*
            - ec2:DescribeInstances
            - ec2:DescribeImages
            - ec2:DescribeTags 
            - ec2:DescribeSnapshots
          Resource: '*'
      Groups: [!Ref 'DevUserGroup']
  DevAdminPolicies:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: DevAdmins
      PolicyDocument:
        Statement:
        - Effect: Allow
          Action: EC2:*
          Resource: '*'
      Groups: [!Ref 'DevAdminGroup']
  DevKeys:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName: !Ref 'DevVPCUser'
########### NAT GATEWAY Dev vpc
  DevInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Join ["-", [Dev, "AWS::StackName", IGW]]

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId:
        Ref: DevVPC
      InternetGatewayId:
        Ref: DevInternetGateway
  NAT:
    DependsOn: AttachGateway 
    Type: AWS::EC2::NatGateway
    Properties:
        AllocationId:
          Fn::GetAtt:
          - EIP
          - AllocationId
        SubnetId:
          Ref: DevVPCSubnet2
        Tags:
        - Key: stack
          Value: Dev
  EIP:
    Type: AWS::EC2::EIP
    Properties:
        Domain: vpc
  Route:
    DependsOn: DevInternetGateway
    Type: AWS::EC2::Route
    Properties:
        RouteTableId:
          Ref: DevVPCSubnet1RouteTable
        DestinationCidrBlock: 0.0.0.0/0
        NatGatewayId:
          Ref: NAT

