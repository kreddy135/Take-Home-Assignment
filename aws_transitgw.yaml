      SubnetId:
        Ref: MgmtVPCSubnet2
      RouteTableId:
        Ref: MgmtVPCSubnet2RouteTable
  MgmtVPCSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId:
        Ref: MgmtVPC
      GroupDescription: Allow all traffic to TGW-connected VPCs
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '0'
          ToPort: '1024'
          CidrIp:
            Ref: TransitGatewayRoute
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: '0'
          ToPort: '1024'
          CidrIp:
            Ref: TransitGatewayRoute
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - ''
              - - MgmtVPCSecurityGroup-
                - Ref: MgmtVPC
        - Key: CloudFormationStack
          Value:
            Ref: AWS::StackId
